<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Portfolio</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Minimalist Portfolio</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href="#projects" class="py-4 px-2 text-gray-500 border-b-4 border-transparent hover:text-gray-900">Projects</a>
                    <a href="#about" class="py-4 px-2 text-gray-500 border-b-4 border-transparent hover:text-gray-900">About</a>
                    <a href="#contact" class="py-4 px-2 text-gray-500 border-b-4 border-transparent hover:text-gray-900">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-white py-12">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold text-gray-800">Hello, I'm Your Name.</h1>
            <p class="text-xl text-gray-600 mt-4">Aspiring to combine data analysis and librarianship</p>
        </div>
    </header>

    <!-- Portfolio Section -->
    <section id="projects" class="container mx-auto py-20">
        <h2 class="text-4xl text-center text-gray-800 font-bold">Projects</h2>
        <div class="flex flex-wrap mt-8">
            <!-- Project Card -->
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="path_to_project_image" alt="Project Image" class="w-full h-48 object-cover object-center">
                    <div class="p-4">
                        <h3 class="text-xl text-gray-900 font-medium">Project Name</h3>
                        <p class="text-gray-600 mt-2">Project description...</p>
                    </div>
                </div>
            </div>
            <!-- Additional project cards... -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="bg-gray-100 py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl text-gray-800 font-bold">About Me</h2>
            <p class="text-gray-600 mt-4 max-w-2xl mx-auto">A brief paragraph about your professional background, skills, and interests...</p>
        </div>
    </section>

    <footer class="bg-white text-center py-8 text-gray-600">
        Â© 2024 Your Name. All rights reserved.
    </footer>

</body>
</html>
